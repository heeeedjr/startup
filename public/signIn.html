    <body class="bg-light text-dark">
        <header class="container-fluid p-3">
            <h1 class="display-1">password123</h1>
            <p>A blog that traces a young mind's journey through the world of Information Technology and Cybersecurity.</p>
        </header>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-conrol me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="p-3">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-3">Sign in</h3>
                            <form id="login-form">
                                <div class="form-outline mb-4">
                                    <input type="email" id="Email" class="form-control form-control-lg" />
                                    <label class="form-label" for="Email">Email</label>
                                </div>
                    
                                <div class="form-outline mb-4">
                                    <input type="password" id="Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="Password">Password</label>
                                </div>
                    
                                <div class="form-check d-flex justify-content-start mb-5">
                                    <input class="form-check-input" type="checkbox" value="" id="Remember" />
                                    <label class="form-check-label" for="Remember">Remember password</label>
                                </div>
                    
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    
                                <hr class="my-4">
                    
                                <button class="btn btn-lg btn-block btn-primary mb-3" style="background-color: #dd4b39;"
                                    type="submit">Sign in with Google</button>
                                <button class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;"
                                    type="submit">Sign in with facebook</button>
                            </form>    
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
