<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="webImages/favicon.ico">

        <link rel="stylesheet" href="main.css">

        <!--Bootstrap CSS-->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous"
        >

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

        <!--DOMPurify-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    </head>
    <body class="bg-light text-dark">
        <header class="container-fluid p-3">
            <h1 class="display-1">password123</h1>
            <p>A blog that traces a young mind's journey through the world of Information Technology and Cybersecurity.</p>
        </header>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blogPosts.html">Blog Posts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signIn.html">Sign In</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-conrol me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="p-3" id="createPost">
            <form onsubmit="createPost(event); clearFormData();">
                <div>
                    <label for="blogTitle" class="form-label">Blog Post Title:</label>
                    <input type="text" class="form-control mb-3" id="blogTitle" placeholder="Enter blog post title here" name="blogTitle" oninput="storeFormData();" required>
                </div>
                <div>
                    <label for="blogPost" class="form-label">Blog Post Content:</label>
                    <textarea class="form-control mb-3" rows="10" id="blogPost" placeholder="Write blog here" name="blogPost" oninput="storeFormData();" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            

            <div id="testCards" class="container-fluid"></div>
            <div id="testPosts"></div>

        </main>

        <footer class="bg-dark text-light mt-5">
            <div class="container-fluid">
              <span>Author Name(s)</span>
              <a class="nav-link" href="https://github.com/heeeedjr/startup">Source</a>
            </div>
        </footer>
        <script src="JS/createPost.js"></script>
    </body>
